<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="./css.css">
    <script src="formlogin.js"></script>
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">  
              <img src="./picleft.png"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form id="loginForm">
                <h1 class="text-center mb-5">WELCOME BACK</h1>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="username" id="username" class="form-control form-control-lg" placeholder="Enter Email address"/>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" />
                </div>
                <div class="d-flex justify-content-around align-items-center mb-4">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input text-left" type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label text-left" for="form1Example3"> Remember me </label>
                  </div>
                </div>
      
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                <a class="btn btn-primary btn-lg btn-block" style="background-color: #8d2d2d" href="#!"
                  role="button">
                  <i class="fa-brands fa-google"></i>   Login With Google
                </a>
                <a class="btn btn-primary btn-lg btn-block" style="background-color: #785ebe" href="#!"
                  role="button">
                  <i class="fab fa-facebook-f"></i>   Login With Facebook
                </a>
                <div class="khoipsasword text-center mt-3">
                    <a href="#">Forgot Password?</a>
                            <br>
                    <a href="#">Create Account</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
